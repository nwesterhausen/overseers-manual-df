[package]
name = "overseers-manual-tauriapp"
version = "0.1.1"
description = "A Tauri App to analyze your Dwarf Fortress raw files and present a searchabled reference"
authors = ["Nicholas Westerhausen"]
license = "MIT"
repository = "github.com:nwesterhausen/overseers-manual-df.git"
default-run = "overseers-manual-tauriapp"
edition = "2021"
rust-version = "1.57"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[build-dependencies]
tauri-build = { version = "1.2", features = [] }

[dependencies]
tauri = { version = "1.2", features = ["dialog-open", "fs-read-dir", "protocol-asset", "updater", "window-set-title"] }
log = "0.4.17"
chrono = "0.4"

# [dependencies.fern]
# default-features = false
# version = "0.6"
# features = ["colored"]

[dependencies.tauri-plugin-store]
git = "https://github.com/tauri-apps/tauri-plugin-store"
#branch = "main"

[dependencies.dfraw_json_parser]
# git = "https://github.com/nwesterhausen/dfraw_json_parser"
# branch = "dev"
# version = "0.10.1"
features = ["tauri"]
path = "../../dfraw_json_parser"

[dependencies.tauri-plugin-log]
git = "https://github.com/tauri-apps/plugins-workspace"
branch = "dev"

[features]
# by default Tauri runs in production mode
# when `tauri dev` runs it is executed with `cargo run --no-default-features` if `devPath` is an URL
default = ["custom-protocol"]
# this feature is used used for production builds where `devPath` points to the filesystem
# DO NOT remove this
custom-protocol = ["tauri/custom-protocol"]

[profile.release]
panic = "abort"
codegen-units = 1
lto = true
opt-level = "s"
strip = true      # Automatically strip symbols from the binary.
