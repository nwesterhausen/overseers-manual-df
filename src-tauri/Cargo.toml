[package]
name = "overseers-manual-tauriapp"
version = "0.1.1"
description = "A Tauri App to analyze your Dwarf Fortress raw files and present a searchabled reference"
authors = ["Nicholas Westerhausen"]
license = "MIT"
repository = "github.com:nwesterhausen/overseers-manual-df.git"
default-run = "overseers-manual-tauriapp"
edition = "2021"
rust-version = "1.57"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[build-dependencies]
tauri-build = { version = "2.0.0-alpha.9", features = [] }

[dependencies]
chrono = "0.4"
dotenvy_macro = "0.15.7"
log = "0.4.20"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

[dependencies.tauri]
version = "2.0.0-alpha"
features = [
    "protocol-asset",
]

[dependencies.dfraw_json_parser]
# git = "https://github.com/nwesterhausen/dfraw_json_parser"
# branch = "dev"
version = "0.13"
features = ["tauri"]
path = "../../dfraw_json_parser"

[dependencies.tauri-plugin-log]
git = "https://github.com/tauri-apps/plugins-workspace"
branch = "v2"

# Todo: un-remove this when it's fixed
# Current issue is from the window-state plugin library
#1 |     TauriApi(#[from] tauri::api::Error),
#  |                             ^^^ could not find `api` in `tauri`
# [dependencies.tauri-plugin-window-state]
# git = "https://github.com/tauri-apps/plugins-workspace"
# branch = "v2"

[dependencies.tauri-plugin-window]
git = "https://github.com/tauri-apps/plugins-workspace"
branch = "v2"

[dependencies.tauri-plugin-fs]
git = "https://github.com/tauri-apps/plugins-workspace"
branch = "v2"

[dependencies.tauri-plugin-app]
git = "https://github.com/tauri-apps/plugins-workspace"
branch = "v2"

[dependencies.tauri-plugin-store]
git = "https://github.com/tauri-apps/plugins-workspace"
branch = "v2"

[dependencies.tauri-plugin-dialog]
git = "https://github.com/tauri-apps/plugins-workspace"
branch = "v2"

[dependencies.tauri-plugin-aptabase]
path = "../../tauri-plugin-aptabase"

[features]
# by default Tauri runs in production mode
# when `tauri dev` runs it is executed with `cargo run --no-default-features` if `devPath` is an URL
default = ["custom-protocol"]
# this feature is used used for production builds where `devPath` points to the filesystem
# DO NOT remove this
custom-protocol = ["tauri/custom-protocol"]

[profile.release]
panic = "abort"
codegen-units = 1
lto = true
opt-level = "s"
strip = true      # Automatically strip symbols from the binary.

[lib]
crate-type = ["staticlib", "cdylib", "rlib"]
name = "app_lib"
