[package]
name = "overseers-manual-tauriapp"
version = "0.0.1"
description = "A Tauri App to analyze your Dwarf Fortress raw files and present a searchabled reference"
authors = ["Nicholas Westerhausen"]
license = "MIT"
repository = "github.com:nwesterhausen/overseers-manual-df.git"
default-run = "overseers-manual-tauriapp"
edition = "2021"
rust-version = "1.57"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[build-dependencies]
tauri-build = { version = "1.0.0-rc.12", features = [] }

[dependencies]
serde_json = "1.0"
serde = { version = "1.0", features = ["derive"] }
tauri = { version = "1.0.0-rc.14", features = ["dialog-open", "fs-read-dir", "shell-open", "window-set-title"] }

[dependencies.tauri-plugin-store]
git = "https://github.com/tauri-apps/tauri-plugin-store"
#branch = "main"

[features]
# by default Tauri runs in production mode
# when `tauri dev` runs it is executed with `cargo run --no-default-features` if `devPath` is an URL
default = [ "custom-protocol" ]
# this feature is used used for production builds where `devPath` points to the filesystem
# DO NOT remove this
custom-protocol = [ "tauri/custom-protocol" ]

[profile.release]
panic = "abort"
codegen-units = 1
lto = true
opt-level = "s"
